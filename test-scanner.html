<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body style="background: #f0f0f0; padding: 20px; font-family: sans-serif;">
  <h1>Test Barcode Scanner</h1>
  <div id="reader" style="width: 500px; height: 500px; border: 2px solid #000;"></div>
  <div id="result" style="margin-top: 20px; padding: 10px; background: #fff;"></div>

  <script>
    console.log('Starting scanner test...');
    
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code matched = ${decodedText}`, decodedResult);
      document.getElementById('result').innerHTML = `
        <h3>Scan Success!</h3>
        <p>Barcode: ${decodedText}</p>
        <p>Format: ${decodedResult.result.format.formatName}</p>
      `;
    }

    function onScanFailure(error) {
      // Don't log NotFoundException
      if (!error.includes('NotFoundException')) {
        console.warn(`Code scan error = ${error}`);
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        console.log('Cameras found:', devices);
        
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          console.error('Failed to start scanner:', err);
          document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err}</p>`;
        });
      } else {
        console.error('No cameras found');
        document.getElementById('result').innerHTML = '<p style="color: red;">No cameras found on this device</p>';
      }
    }).catch(err => {
      console.error('Error getting cameras:', err);
      document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err}</p>`;
    });
  </script>
</body>
</html>
